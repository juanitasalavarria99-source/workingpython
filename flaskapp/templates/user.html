<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo</title>
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: brillo 2s infinite, subir 1.5s ease-out;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      font-size: 1.2rem;
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #00c6ff, 0 0 30px #0072ff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #00c6ff, 0 0 60px #0072ff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #00c6ff, 0 0 30px #0072ff; }
    }

    @keyframes subir {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>¡Hola Mundo!</h1>

<ul>
  {% for name, age in usuariosHtml.items() %}
    <li>Usuario <strong>{{ name }}</strong> tiene {{ age }} años</li>
  {% endfor %}
</ul>

</body>
</html>
