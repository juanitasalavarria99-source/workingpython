version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: students_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    env_file: ./backend/.env
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=students_db
      - PGPORT=5432
      - PORT=4000
    depends_on:
      - postgres
    ports:
      - '4000:4000'
    # ESTAS L√çNEAS NUEVAS MANTIENEN EL CONTENEDOR ACTIVO
    stdin_open: true
    tty: true
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata: